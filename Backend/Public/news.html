<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mis Noticias</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Noticias recomendadas para ti</h2>
    <div id="newsContainer"></div>
  </div>

  <script>
    async function loadNews() {
      const res = await fetch('/api/news');
      const news = await res.json();
      const container = document.getElementById('newsContainer');

      if (!Array.isArray(news)) {
        container.innerHTML = '<p>No se pudo cargar noticias.</p>';
        return;
      }

      if (news.length === 0) {
        container.innerHTML = '<p>No hay noticias para tus preferencias aún.</p>';
        return;
      }

      news.forEach(n => {
        const div = document.createElement('div');
        div.className = 'news';
        div.innerHTML = `
          <h3>${n.title}</h3>
          <p>${n.summary}</p>
          <a href="${n.url}" target="_blank">Leer más</a>
        `;
        container.appendChild(div);
      });
    }

    loadNews();
  </script>
</body>
</html>
