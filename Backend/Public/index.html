<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Acceder o Registrarse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Iniciar sesiÃ³n</h2>

    <!-- Formulario de Login -->
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Correo" required />
      <input type="password" id="loginPassword" placeholder="ContraseÃ±a" required />
      <button type="submit">Entrar</button>
      <p id="msgLogin"></p>
    </form>

    <!-- Formulario de Registro (oculto al inicio) -->
    <form id="registerForm" style="display: none;">
      <input type="email" id="regEmail" placeholder="Correo" required />
      <input type="password" id="regPassword" placeholder="ContraseÃ±a" required />
      <button type="submit">Registrarse</button>
      <p id="msgRegister"></p>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
      <a href="#" id="toggleForm">Â¿No tienes cuenta? RegÃ­strate</a>
    </p>
  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const toggleLink = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');

    toggleLink.onclick = () => {
      const isLoginVisible = loginForm.style.display !== 'none';
      loginForm.style.display = isLoginVisible ? 'none' : 'block';
      registerForm.style.display = isLoginVisible ? 'block' : 'none';
      formTitle.textContent = isLoginVisible ? 'Registrarse' : 'Iniciar sesiÃ³n';
      toggleLink.textContent = isLoginVisible
        ? 'Â¿Ya tienes cuenta? Inicia sesiÃ³n'
        : 'Â¿No tienes cuenta? RegÃ­strate';
    };

    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const msg = document.getElementById('msgLogin');
      msg.style.color = res.ok ? 'green' : 'red';
      msg.textContent = res.ok ? 'Bienvenido ðŸŽ‰' : 'Credenciales incorrectas';

      if (res.ok) setTimeout(() => window.location.href = '/preferences.html', 800);
    };

    registerForm.onsubmit = async (e) => {
      e.preventDefault();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;

      const res = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });

      const msg = document.getElementById('msgRegister');
      msg.style.color = res.ok ? 'green' : 'red';
      msg.textContent = res.ok ? 'Cuenta creada âœ…' : 'Ya existe ese correo âŒ';

      if (res.ok) {
        setTimeout(() => {
          toggleLink.click(); // Cambia al formulario de login
        }, 1000);
      }
    };
  </script>
</body>
</html>
